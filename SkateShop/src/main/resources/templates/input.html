<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add a new Customer</title>
</head>
<body>
	<form th:object="${newCustomer}" th:action="@{/update/{id}(id=${newCustomer.customerId})}" method="POST">
		First Name: <input name="fname" size="20" th:field="*{firstName}"><br/>
		Last Name: <input name="lname" size="20" th:field="*{lastName}"><br/>
		Organization: <input name="organization" size="20" th:field="*{organization}"><br/>
		<input name="submit" type="submit" value="submit"/>	
	</form>
	<a href="viewAll">View All Customers</a>
</body>
</html>
